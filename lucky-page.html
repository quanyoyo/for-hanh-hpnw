<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Chúc mừng năm mới &hearts;</title>
    <style>
      .carousel-item {
        position: relative;
      }
      .carousel-item img {
        height: 100vh;
        width: auto;
        justify-content: space-between;
      }
      .text h1 {
        font-family: serif;
        font-size: 3.8em;
        position: absolute;
        top: -1000%;
        left: 10%;
        text-align: center;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active text">
          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Chúc em ngày càng xinh đẹp</h1>
            </div>
          </div>
          <img
            src="peach-blossom.jpg"
            alt="peach-blossom"
            class="d-block w-100"
          />
        </div>
        <div class="carousel-item text">
          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Luôn cười tươi như hoa</h1>
            </div>
          </div>
          <img
            src="japan-sakura.jpg"
            alt="Japan-sakura"
            class="d-block w-100"
          />
        </div>
        <div class="carousel-item text">
          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Gặp được thật nhiều may mắn</h1>
            </div>
          </div>
          <img src="lucky-money.jpg" alt="lucky-money" class="d-block w-100" />
        </div>
        <div class="carousel-item text">
          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Và đặc biệt là thành công rực rỡ</h1>
            </div>
          </div>
          <img
            src="happy-new-year.jpg"
            alt="happy-new-year"
            class="d-block w-100"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
